<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- start -->
	<form action="" method="post">
		<h1>Job Application Form</h1>
		<label for="name">Name</label>
		<input type="text" required="true" id="name"> <br>

		<label for="email">Email</label>
		<input type="email" required="true" id="email"> <br>

		<label for="gender" id="gender">Gender</label><br>
		<input type="radio" name="gender" required="true"> Male 
		<input type="radio" name="gender" required="true"> Female <br>
		
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select> <br>

		<label for="age">Age</label>
		<input type="number" required="true" id="age"> <br>
		
		<label for="dob">DOB</label>
		<input type="date" required="true" id="dob"> <br>

		<label for="password">Password</label>
		<input type="password" required="true" id="password"> <br>

		<label for="portfolio">Website</label>
		<input type="url" id="portfolio"> <br>

		<button type="submit" id="submit" >Submit</button>


	</form>



	<!-- end -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
